<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Register</title>
  </head>
  <body>
            <div class="container">
                <h2 class="alert alert-danger text-center mt-3">Register Tivoli Account</h2>
                <form>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-3">
                                <label for="Nama">Nama Lengkap</label>
                            </div>
                            <div class="col-md-9">
                                <input type="text" class="form-control" placeholder="Masukan Nama Lengkap Anda" id="Nama">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-3">
                                <label for="TempatLahir">Tempat Lahir</label>
                            </div>
                            <div class="col-md-9">
                                <input type="text" class="form-control" placeholder="Masukan Tempat Lahir Anda" id="TempatLahir">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-3">
                                <label>Tanggal Lahir</label>
                            </div>
                            <div class="col-md-9">
                                <input type="date" class="form-control ">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-3">
                                <label for="agm">Agama</label>
                            </div>
                            <div class="col-md-9">
                                <select class="form-control" id="agm">
                                    <option>Islam</option>
                                    <option>Kristen</option>
                                    <option>Hindu</option>
                                    <option>Budha</option>
                                    <option>Lainya</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Jenis Kelamin</label><br>
                        <div class="form-check-inline">
                            <input type="radio" class="form-check-input" name="Radio1" id="Radio2">
                                <label>Laki-Laki</label>
                        </div>
                        <div class="form-check-inline">
                            <input type="radio" class="form-check-input" name="Radio1" id="Radio2">
                                <label>Perempuan</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-3">
                                <label for="user">Username</label>
                            </div>
                            <div class="col-md-9">
                                <input type="text" class="form-control" placeholder="Masukan Username Anda" id="user">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-3">
                                <label for="pass">Password</label>
                            </div>
                            <div class="col-md-9">
                                <input type="password" class="form-control" placeholder="Masukan password Anda" id="pass">
                            </div>
                        </div>
                    </div>
                    <a href="login.html">Login</a>
                </form>
                </div>   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
